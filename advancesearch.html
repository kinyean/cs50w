<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <link href="/style.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="toplinks">
            <a class="links" href="/index.html">Return to google search</a>
        </div>
        <div class="adtitle">
            Advance search
        </div>
        <div class="addiv"></div>
        <div class="adfrom">
            <form action="https://www.google.com/search">
                <div class="adsdiv">Find pages with...</div>
                <div class="adsbdiv">
                    <div class="adsdiv">all these words: </div>
                    <div> <input class="adsin" type="text" name="as_q"></div>
                </div>
                <div class="adsbdiv">
                    <div class="adsdiv">this exact word or phrase: </div>
                    <div><input class="adsin"type="text" name="as_epq"></div>
                </div>
                <div class="adsbdiv">
                    <div class="adsdiv">any of these words: </div>
                    <div><input class="adsin" type="text" name="as_oq"></div>
                </div>
                <div class="adsbdiv">
                    <div class="adsdiv">none of these words: </div>
                    <div><input class="adsin"type="text" name="as_eq"></div>
                </div>
                <div class="adsbd">
                    <button class="adsb"type="submit" >Advance Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
