<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="/style.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="toplinks">
            <a href="/index.html">Return to google search</a>
        </div>
        <div class="imgsimg">
            <img style="height:175px;"src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image">
            <span class="ispan"> images</span>
        </div>
        <div class="imgsi">
            <form action="https://www.google.com/search">
                <input class="imgi"type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <button type="submit" >Google image search</button>
            </form>
        </div>
    </body>
</html>
